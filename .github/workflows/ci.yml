name: Checkstyle CI

on:
  pull_request:
    branches:
      - master

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Mill
        run: |
        curl -L https://github.com/com-lihaoyi/mill/releases/download/0.12.14/mill -o mill
        chmod +x mill
        if [[ $(file mill) != *"shell script"* ]]; then
            echo "Invalid mill executable downloaded"
            exit 1
        fi

      - name: Test Mill Binary
        run: ./mill version || echo "Mill binary execution failed"

      - name: Run Checkstyle
        run: ./mill reel.checkstyle
