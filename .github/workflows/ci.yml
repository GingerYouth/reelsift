name: Checkstyle CI

on:
  pull_request:
    branches:
      - master

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Install Mill
        run: |
          curl -L https://github.com/com-lihaoyi/mill/releases/latest/download/mill > mill && chmod +x mill

      - name: Run Checkstyle
        run: ./mill reel.checkstyle